<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Smaller screen where the button moves inside -->
        <div class="smaller-screen" id="smaller-screen">
            <!-- Main screen -->
            <div class="first-screen" id="first-screen">
                <h1>Will you be my Valentine?</h1>
                <button class="btn no" id="no-btn">No</button>
                <button class="btn yes" id="yes-btn">Yes</button>
            </div>
        </div>

        <!-- Second screen (after clicking Yes) -->
        <div class="second-screen" id="second-screen">
            <div class="envelope">
                <div class="envelope-flap"></div>
                <div class="envelope-body">
                    <div class="paper">
                        <h2>I'll pick you up, Friday 7:30 pm! See Yahhhh!</h2>
                        <h5 styles="text-align: right;"> - KEL</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
